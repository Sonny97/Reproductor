<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>PLayer Music</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">

      </div>
    </div>
    <div class="row">
      <div class="col-md-6">

        <audio id="player" controls >
          <source src="music/E1M1.mp3" type="audio/mpeg" >
          <source src="music/MariachiMadness.mp3" type="audio/mpeg" >
        </audio>
      </div>
      <div class="col-md-6">
        <button class="btn btn-success" id="shuffle"><i class="fa fa-random"></i></button>
        <ul class="list-group" id="playlist"></ul>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
